<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap layout</title>

    <!-- bootstrap 5.2.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container-md">
        <!-- jumbotron -->
        <section class="row" id="jumbotron">
            <div class="col-12">
                <div class="my-content"></div>
            </div>
        </section>
        <!-- portfolio -->
        <section class="row text-center" id="portfolio">
            <div class="col-12 col-md-6 col-lg-4">
                <!-- ho usato 2 volte il py-5 per avere un py-10 che non esiste -->
                <div class="row py-5">
                    <div class="col-12">
                        <div class="my-heading py-5">Portfolio</div>
                    </div>
                </div>
                <div class="row g-4 px-3 py-5" id="portfolio">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="my-content"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="my-content"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="my-content"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="my-content"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="my-content"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="my-content"></div>
                    </div>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
